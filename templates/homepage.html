{% extends "index.html" %}

{% block content %}
<h3>Name</h3>
<p>{{ u.get_full_name }}</p>
<h3>Date of Birth</h3>
<p>{{ u.birthdate|date:"d M Y" }}</p>
<h3>Biography</h3>
<p>{{ u.biography }}</p>
<h3>E-mail</h3>
<p><a href="mailto:{{ user.email }}">{{ u.email }}</a></p>
<h3>Contacts</h3>
<p>{{ u.contacts }}</p>
{% endblock %}
